<div class="header-box">
  <button
    id="hamburger"
    class="hamburger hamburger--collapse"
    [ngClass]="{ 'is-active': isHamburgerOpen }"
    type="button"
    (click)="isHamburgerOpen = !isHamburgerOpen"
  >
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <img
    src="{{ logoPath }}"
    alt="logo"
    width="40px"
    height="40px"
    class="logo"/>
</div>
