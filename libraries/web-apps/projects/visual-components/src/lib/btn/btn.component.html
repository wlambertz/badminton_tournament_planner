<ng-template #btnLabel>
  <span>></span>{{label !== null ? label : 'go to'}}
</ng-template>


@if (buttonType === 'primary') {
  <button mat-flat-button class="bt-button">
    <ng-container></ng-container>
  </button>
} @else {
  <button mat-stroked-button class="bt-button">
    <ng-container/>
  </button>
}
