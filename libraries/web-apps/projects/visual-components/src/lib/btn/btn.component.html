<ng-template #iconTmpl>
  <span class="material-symbols-outlined">{{ icon }}</span>
</ng-template>

<ng-template #btnLabel>
  <div class="btn-content">
    <span *ngIf="!icon; else iconTmpl">> </span>
    <span>{{ label }}</span>
  </div>
</ng-template>

@if (buttonType === BtnType.primary || buttonType === BtnType.accent) {
  <button (click)="innerCallback()" [ngClass]="{accent: buttonType === BtnType.accent}" mat-flat-button>
    <ng-container *ngTemplateOutlet="btnLabel" />
  </button>
} @else {
  <button (click)="innerCallback()" mat-stroked-button>
    <ng-container *ngTemplateOutlet="btnLabel" />
  </button>
}
