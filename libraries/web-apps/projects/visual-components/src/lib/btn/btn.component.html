<ng-template #iconTmpl>
  <span class="material-symbols-outlined">{{ icon }}</span>
</ng-template>
<ng-template #btnLabel>
  <span *ngIf="!icon; else iconTmpl">> </span>
  <span>{{ label }}</span>
</ng-template>

@if (buttonType === 'primary') {
  <button mat-flat-button>
    <ng-container *ngTemplateOutlet="btnLabel" />
  </button>
} @else {
  <button mat-stroked-button>
    <ng-container *ngTemplateOutlet="btnLabel" />
  </button>
}
